<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <a href="index.html" class="btn-home" title="Revenir à l’accueil">🏠</a>
    <section class="contact-section">
  <h2 class="section-title">Contactez-nous</h2>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" placeholder="Votre nom" required>
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" placeholder="Votre e-mail" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
    </div>
    <button type="submit" class="btn-submit">Envoyer</button>
  </form>
</section>
 <script>
  const form = document.querySelector(".contact-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // Empêche l'envoi réel
    alert("Merci ! Votre message a été envoyé.");
    form.reset(); // Réinitialise le formulaire
  });
</script>
</body>
</html>
